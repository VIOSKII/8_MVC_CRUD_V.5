<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for='motor_type'>Motor Type</label>
            <select class='form-control form-control-lg form-control-a filter_motortype' id='motortype'>
                <option value='diesel'>Diesel</option>
                <option value='gasoline'>Gasoline</option>
                <option value ='electric'>Electric</option>
                <option value='hybrid'>Hybrid</option>"
            </select>
            <label for='category'>Category</label>
            <select class='form-control form-control-lg form-control-a filter_category' id='category'>
                <option disabled selected>Select a category</option>
                <option value='km0'>KM0</option>
                <option value='PO'>Pre Owned</option>
                <option value='RT'>Renting</option>
                <option value='OFF'>Offer</option>
                <option value='NEW'>New</option>
            </select>

    </form>
</body>
</html>
